<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      </head>
    <title>Sign In</title>
    <style>
        body, h1, input, button, .social-media a {
          font-family: 'Courier New', Courier, monospace;
        }
        #form-container {
            width: 400px;
            margin: auto;
            text-align: center;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form input[type="text"], form input[type="email"], form input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        form input[type="checkbox"] {
            margin-right: 10px;
        }
        form button[type="submit"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .social-media {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ccc;
        }
        .social-media a.google-sign-up-button {
            display: inline-block;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000000;
            text-decoration: none;
            font-size: 18px;
        }
        .social-media a.google-sign-up-button:hover {
            background-color: #f1f1f1;
            color: #007bff;
        }
        .social-media a.google-sign-up-button i {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching header.html:', error);
            });
    </script>

    <div id="form-container">
        <form>
            <h1>Sign In</h1>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <label>
                <input type="checkbox" />
                Remember me
            </label>
            <button type="submit">Sign In</button>
        </form>
        <div class="social-media">
            <a href="loginprovider.html" class="login-provider google-sign-up-button">
                <i class="fab fa-google" aria-hidden="true"></i>
                <span>Sign in with Google</span>
            </a>
        </div>
    </div>

    <footer id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
              console.error('Error fetching footer.html:', error);
            });
    </script>
</body>
</html>
