<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribed Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Define styles for the subscribed card */
        .subscribed-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Courier New', Courier, monospace;
            transition: box-shadow 0.3s; /* Added transition for smooth hover effect */
        }
        .subscribed-card h2 {
            margin-top: 0;
            font-size: 20px;
        }
        .subscribed-card p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .subscribed-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            align-items: center; /* Align items vertically */
        }
        .icons i {
            font-size: 16px;
            margin-right: 5px;
        }
        .price,.unsubscribe {
            font-size: 14px;
            display: flex; /* Align items horizontally */
            align-items: center; /* Align items vertically */
        }
        .price-count {
            margin-top: 1px;
        }
        .unsubscribe-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .unsubscribe-btn:hover {
            background-color: #da190b;
        }
        .rupee-icon:before {
            content: '\20B9';
        }
        /* Add spacing between price and unsubscribe button */
        .price {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Anchor tag wrapping the subscribed card -->
    <a href="/model_details/model_details.html" class="subscribed-card">
        <!-- Model name -->
        <h2>Model Name</h2>

        <!-- Description -->
        <p>Model description.</p>

        <!-- Icons -->
        <div class="icons">
            <div class="price">
                <i style="font-size:15px" class="fa rupee-icon"></i><span class="price-count">69/month</span>
            </div>
            <div class="unsubscribe">
                <button class="unsubscribe-btn">Unsubscribe</button>
            </div>
        </div>

        <!-- Add any additional information or buttons here -->
    </a>
</body>
</html>
