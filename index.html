<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Models</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

       .drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            width: 400px;
            height: 200px;
            margin: auto;
            position: relative;
        }

       .drop-area.drag-over {
            background-color: #f5f5f5;
        }

        /* Hide the file input */
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <h1 style="font-family: 'Courier New', Courier, monospace; text-align: center;">Add Model</h1>

    <form id="model-form" style="text-align: center;">
        <input type="text" id="name" name="name" placeholder="Name of the model" required><br>
        <select id="category" name="category" required>
          <option value="" disabled selected hidden>Select Category</option>
          <option value="text">Text</option>
          <option value="video">Video</option>
          <option value="audio">Audio</option>
          <option value="image">Image</option>
          <option value="generative">Generative Models</option>
        </select><br>
        <label for="description">Short description about the model:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        <label for="github-link">Add your GitHub link here:</label><br>
        <input type="text" id="github-link" name="github-link" value="https://" required><br>

        <!-- Add the file input -->
        <input type="file" id="file-input" name="model-file" required><br>

        <div id="drop-area" class="drop-area">
            <p>Drop file here</p>
            <p>Or</p>
            <button type="button" id="browse-button">Browse files</button>
        </div>
        <button type="submit">Add Model</button>
    </form>

    <div id="footer"></div>

    <script>
        // Fetch header and footer HTML
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
        .catch(error => {
                console.error('Error fetching header.html:', error);
            });

        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
        .catch(error => {
                console.error('Error fetching footer.html:', error);
            });

        const dropArea = document.getElementById('drop-area');

        dropArea.ondragover = (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropArea.classList.add('drag-over');
        };

        dropArea.ondragleave = () => {
            dropArea.classList.remove('drag-over');
        };

        dropArea.ondrop = (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropArea.classList.remove('drag-over');
            const files = event.dataTransfer.files;
            // handle the files here
        };

        // Add event listener for form submission
        const form = document.getElementById('model-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Gather form data
            const formData = new FormData(form);
            const modelData = Object.fromEntries(formData.entries());

            // Send form data to server-side endpoint
            fetch('/api/add-model', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(modelData)
            })
        .then(response => response.json())
        .then(data => {
                console.log('Model added:', data);
                // Reset form fields
                form.reset();
            })
        .catch(error => {
                console.error('Error adding model:', error);
            });
        });

        // Add event listener for browse button
        const browseButton = document.getElementById('browse-button');
        browseButton.addEventListener('click', () => {
            document.getElementById('file-input').click();
        });
    </script>
</body>
</html>
